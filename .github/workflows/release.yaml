name: Release

env:
  DOTNET_NOLOGO: true

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**/*.cs"
      - "src/**/*.csproj"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with: { dotnet-version: 7.0.x, include-prerelease: true }

      - name: Setup NerdBank.GitVersioning
        uses: dotnet/nbgv@master
        id: nbgv
        with: { setAllVars: true }

      - name: Build
        run: |
          ./ci/build.ps1

      - name: Test
        run: |
          ./ci/test.ps1

      - name: Pack
        run: |
          ./ci/pack.ps1

      - name: Publish on NuGet
        env:
          SOURCE_URL: https://api.nuget.org/v3/index.json
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./nuget/*.nupkg --skip-duplicate -s ${{ env.SOURCE_URL }} -k ${{ env.NUGET_AUTH_TOKEN }}

      - name: Create Github Release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.NBGV_SemVer2 }}
          release_name: ${{ env.NBGV_SemVer2 }}